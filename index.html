<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body mt-5">
            <h4 class="heading display-5 text-center"><strong>Loan Calculator</strong></h4>
            <hr>

            <!-- Loan Calculator Form -->
            <form action="" id="loan-form">

              <!-- Loan Amount Input -->
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                <input type="number" id="amount" class="form-control"
                placeholder="Loan Amount">
                </div>
              </div><!-- Loan Amount Input -->

              <!-- Loan Interest Input -->
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                <input type="number" id="interest" class="form-control"
                placeholder="Interest Fraction">
                </div>
              </div><!-- Loan Interest Input -->

              <!-- Payment Years -->
              <div class="form-group">
                <input type="number" id="years" class="form-control"
                placeholder="Years To Return">
              </div><!-- Payment Years -->

              <!-- Submit Button -->
              <div class="for-group">
                <input type="submit" id="calculate" value="Calculate" class="btn btn-dark btn-block">
              </div><!-- Submit Button -->

            </form><!-- Loan Calculator Form -->

            <!-- Loading Spinner GIF -->
            <div class="loading text-center">
              <img src="img/loading.gif" alt="">
              <h6>Calculating...</h6>
            </div><!-- Loading Spinner GIF -->

            <!-- Loan Results -->
            <div id="results">
              <div class="pt-4">
                <h5 class="text-center">Results</h5>
                <hr>

                <!-- Monthly Return -->
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Monthly Return:</span>
                    </div>
                  <input type="number" id="monthly-payment" class="form-control"
                  disabled>
                  </div>
                </div><!-- Monthly Return -->

                <!-- Total Payment -->
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Payment:&nbsp;&nbsp;</span>
                    </div>
                  <input type="number" id="total-payment" class="form-control"
                  disabled>
                  </div>
                </div><!-- Total Payment -->

                <!-- Total Interest -->
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Interest:&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </div>
                  <input type="number" id="total-interest" class="form-control"
                  disabled>
                  </div>
                </div><!-- Total Interest -->

              </div>
            </div><!-- Loan Results -->

          </div> <!-- Card Div -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
